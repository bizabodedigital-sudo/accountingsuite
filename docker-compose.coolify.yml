version: '3.8'

services:
  # ðŸ—„ï¸ MongoDB Database
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-bizabode}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-}
    volumes:
      - mongo_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - bizabode-network
    healthcheck:
      # Simple ping - works with or without authentication
      # If auth is enabled, this will fail but MongoDB is still running
      # The backend connection will handle auth properly
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s

  # ðŸ”´ Redis Cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - bizabode-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ðŸ“¦ MinIO S3 Storage
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_DEFAULT_BUCKETS: ${MINIO_BUCKET:-bizabode-accounting}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - bizabode-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  # âš™ï¸ Backend API
  # Build instructions (defined in docker-compose, executed via Dockerfile):
  # FROM node:20-alpine
  # RUN apk add --no-cache curl
  # WORKDIR /app
  # COPY package*.json ./
  # RUN npm install
  # COPY . .
  # RUN addgroup -g 1001 -S nodejs && adduser -S nodejs -u 1001 && chown -R nodejs:nodejs /app
  # USER nodejs
  # EXPOSE 3001
  # CMD ["npm", "start"]
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3001}
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongo:27017/bizabode}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      JWT_SECRET: ${JWT_SECRET:-SgrLvV/iBtpTYIDS4jOabnzND7TykHcl/Do54gQnKPQ=}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      FRONTEND_URL: ${FRONTEND_URL:-https://accountingsuite.bizabodeserver.org}
      # S3 Configuration
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_BUCKET: ${S3_BUCKET:-bizabode-accounting}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE:-true}
      # Email Configuration
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bizabode-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s

  # ðŸŽ¨ Frontend
  # Build instructions (defined in docker-compose, executed via Dockerfile):
  # Stage 1 - Builder:
  # FROM node:22-bullseye AS builder
  # WORKDIR /app
  # ARG NEXT_PUBLIC_API_URL, NEXT_PUBLIC_APP_URL
  # ENV NODE_ENV=production NODE_OPTIONS="--max-old-space-size=4096" NEXT_TELEMETRY_DISABLED=1
  # COPY package*.json ./ && RUN npm install --legacy-peer-deps && npm cache clean --force
  # COPY . . && RUN npm run build
  # Stage 2 - Runner:
  # FROM node:22-bullseye-slim AS runner
  # WORKDIR /app
  # RUN groupadd --system --gid 1001 nodejs && useradd --system --uid 1001 nextjs
  # COPY --from=builder /app/package*.json ./ /app/public ./public /app/.next ./.next /app/node_modules ./node_modules /app/next.config.* ./
  # USER nextjs
  # EXPOSE 3000
  # ENV PORT=3000 HOSTNAME="0.0.0.0"
  # CMD ["npm", "start"]
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://accountingsuite.bizabodeserver.org}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://accountingsuite.bizabodeserver.org}
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bizabode-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # ðŸ“Š Mongo Express - MongoDB Web Admin
  mongo-express:
    image: mongo-express:latest
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-}
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/bizabode
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "false"
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD}
      ME_CONFIG_DEFAULT_DATABASE: ${MONGO_DATABASE:-bizabode}
    depends_on:
      - mongo
    networks:
      - bizabode-network

  # ðŸ”„ Background Worker
  # Build instructions (same as backend, but runs worker.js instead):
  # Uses same Dockerfile as backend, command overridden below
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongo:27017/bizabode}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      JWT_SECRET: ${JWT_SECRET:-SgrLvV/iBtpTYIDS4jOabnzND7TykHcl/Do54gQnKPQ=}
      # S3 Configuration
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_BUCKET: ${S3_BUCKET}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE:-true}
      # Email Configuration
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bizabode-network
    command: node src/worker.js

volumes:
  mongo_data:
  redis_data:
  minio_data:

networks:
  bizabode-network:
    driver: bridge


