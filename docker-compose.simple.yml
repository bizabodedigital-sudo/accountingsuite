# Simplified Docker Compose for Bizabode Accounting Suite
services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: bizabode-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: bizabode
    volumes:
      - mongo_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - bizabode-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: bizabode-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bizabode-network

volumes:
  mongo_data:
  redis_data:

networks:
  bizabode-network:
    driver: bridge











