version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: bizabode-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: bizabode
    volumes:
      - mongo_data_dev:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - bizabode-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: bizabode-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - bizabode-network

  # Backend API (Development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bizabode-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://mongo:27017/bizabode
      REDIS_URL: redis://redis:6379
      JWT_SECRET: supersecret_jwt_key_for_development
      JWT_EXPIRES_IN: 1h
      S3_ENDPOINT: https://nyc3.digitaloceanspaces.com
      S3_BUCKET: bizabode-accounting
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - bizabode-network
    command: npm run dev

  # Frontend Next.js App (Development with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bizabode-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - bizabode-network
    command: npm run dev

  # BullMQ Worker (Development)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bizabode-worker-dev
    restart: unless-stopped
    command: ["npm", "run", "worker"]
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongo:27017/bizabode
      REDIS_URL: redis://redis:6379
      JWT_SECRET: supersecret_jwt_key_for_development
      S3_ENDPOINT: https://nyc3.digitaloceanspaces.com
      S3_BUCKET: bizabode-accounting
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - bizabode-network

volumes:
  mongo_data_dev:
  redis_data_dev:

networks:
  bizabode-network:
    driver: bridge






