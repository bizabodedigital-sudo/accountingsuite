# version: '3.8'  # Removed to avoid deprecation warning

services:
  # üóÑÔ∏è MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: bizabode-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: bizabode
    volumes:
      - mongo_data:/data/db
    networks:
      - bizabode-network

  # üî¥ Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bizabode-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bizabode-network

  # üì¶ MinIO S3 Storage
  minio:
    image: minio/minio:latest
    container_name: bizabode-minio-dev
    restart: unless-stopped
    ports:
      - "9000:9000"    # API port
      - "9001:9001"    # Console port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_DEFAULT_BUCKETS: bizabode-accounting
      MINIO_VOLUMES: /data
    volumes:
      - //c/Users/henry/minio-data:/data
      - ./services/minio/config:/root/.minio
    command: server /data --console-address ":9001"
    networks:
      - bizabode-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  # ‚öôÔ∏è Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bizabode-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://mongo:27017/bizabode
      REDIS_URL: redis://redis:6379
      JWT_SECRET: supersecret_jwt_key_for_development
      JWT_EXPIRES_IN: 1h
      # MinIO S3 Configuration
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: bizabode-accounting
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin123
      S3_REGION: us-east-1
      S3_FORCE_PATH_STYLE: true
    depends_on:
      - mongo
      - redis
      - minio
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: node src/app.js
    networks:
      - bizabode-network

  # üé® Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bizabode-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - bizabode-network

  # üìä Mongo Express - MongoDB Web Admin
  mongo-express:
    image: mongo-express:latest
    container_name: bizabode-mongo-express-dev
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ""
      ME_CONFIG_MONGODB_ADMINPASSWORD: ""
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/bizabode
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "false"
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
      ME_CONFIG_DEFAULT_DATABASE: bizabode
    depends_on:
      - mongo
    networks:
      - bizabode-network

  # üîÑ Background Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bizabode-worker-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongo:27017/bizabode
      REDIS_URL: redis://redis:6379
      JWT_SECRET: supersecret_jwt_key_for_development
      # MinIO S3 Configuration
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: bizabode-accounting
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin123
      S3_REGION: us-east-1
      S3_FORCE_PATH_STYLE: true
    depends_on:
      - mongo
      - redis
      - minio
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: node src/worker.js
    networks:
      - bizabode-network

volumes:
  mongo_data:
  redis_data:
  minio_data:

networks:
  bizabode-network:
    driver: bridge